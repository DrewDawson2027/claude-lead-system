name: supply-chain

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  sbom-and-provenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release bundle
        run: |
          tar --exclude .git -czf claude-lead-system.tar.gz .

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supply-chain-artifacts
          path: |
            claude-lead-system.tar.gz
            sbom.spdx.json

      - name: Attest release bundle provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: claude-lead-system.tar.gz
