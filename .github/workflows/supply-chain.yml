name: supply-chain

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  sbom-and-provenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release bundle
        run: |
          tar --exclude .git -czf claude-lead-system.tar.gz .

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supply-chain-artifacts
          path: |
            claude-lead-system.tar.gz
            sbom.spdx.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign release bundle (keyless)
        run: |
          cosign sign-blob --yes \
            --output-signature claude-lead-system.tar.gz.sig \
            --output-certificate claude-lead-system.tar.gz.pem \
            claude-lead-system.tar.gz

      - name: Verify release bundle signature
        run: |
          cosign verify-blob \
            --certificate claude-lead-system.tar.gz.pem \
            --signature claude-lead-system.tar.gz.sig \
            --certificate-identity-regexp "https://github.com/.+/.+/.github/workflows/.+" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            claude-lead-system.tar.gz

      - name: Upload signature artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-bundle
          path: |
            claude-lead-system.tar.gz.sig
            claude-lead-system.tar.gz.pem

      - name: Attest release bundle provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: claude-lead-system.tar.gz
