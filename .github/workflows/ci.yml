name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-shell:
    name: Lint shell scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck
      - name: Lint hooks
        run: shellcheck hooks/*.sh

  lint-python:
    name: Lint Python hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
      - name: Check syntax
        run: |
          python3 -m py_compile hooks/token-guard.py
          python3 -m py_compile hooks/read-efficiency-guard.py
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: ruff check hooks/*.py --ignore E501

  lint-js:
    name: Lint MCP coordinator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Check syntax
        run: node --check mcp-coordinator/index.js
      - name: Run coordinator unit tests
        run: cd mcp-coordinator && npm run test:unit

  coverage:
    name: Test Coverage (80%+ gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Run tests with coverage gate (80% lines)
        run: cd mcp-coordinator && npx c8 --check-coverage --lines 80 node --test test/*.test.mjs
      - name: Generate coverage report
        if: always()
        run: cd mcp-coordinator && npx c8 --reporter=text node --test test/*.test.mjs || true
      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        if: always()
        with:
          name: coverage
          path: mcp-coordinator/coverage/

  perf-gate:
    name: Coordinator Performance Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Enforce benchmark thresholds
        run: node tests/perf-gate.mjs

  coordinator-e2e:
    name: Coordinator E2E (worker + pipeline)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Run worker/pipeline lifecycle tests
        run: cd mcp-coordinator && npm run test:e2e

  mode-path-lint:
    name: Lint mode file paths
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify all agent-referenced paths exist
        run: bash tests/mode-path-lint.sh

  integration-tests:
    name: Hook integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
      - name: Install pytest
        run: pip install pytest
      - name: Run hook smoke tests
        run: bash tests/hooks-smoke.sh
      - name: Run shell hook unit tests
        run: bash tests/test-hooks.sh
      - name: Run Python hook unit tests
        run: pytest tests/ -v
      - name: Run health-check regression tests
        run: bash tests/health-check-regression.sh

  platform-matrix:
    name: Platform Launch Matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Run coordinator unit tests
        run: cd mcp-coordinator && npm run test:unit

  compatibility-matrix:
    name: Compatibility Matrix (Node ${{ matrix.node }} / Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["18", "20"]
        python: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Install coordinator deps
        run: cd mcp-coordinator && npm ci
      - name: Run compatibility checks
        run: |
          python3 -m py_compile hooks/token-guard.py hooks/read-efficiency-guard.py
          node --check mcp-coordinator/index.js
          cd mcp-coordinator && npm run test:unit
      - name: Run hook smoke tests
        run: bash tests/hooks-smoke.sh
