name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Minimal permissions: read-only checkout is sufficient for all CI jobs
permissions:
  contents: read

jobs:
  lint-shell:
    name: Lint shell scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck
      - name: Lint hooks
        run: shellcheck hooks/*.sh

  lint-python:
    name: Lint Python hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Check syntax
        run: |
          python3 -m py_compile hooks/token-guard.py
          python3 -m py_compile hooks/read-efficiency-guard.py
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: ruff check hooks/*.py --ignore E501

  lint-js:
    name: Lint MCP coordinator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Check syntax
        run: |
          node --check mcp-coordinator/index.js
          node --check mcp-coordinator/lib.js

  test-unit:
    name: Unit tests (MCP coordinator)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mcp-coordinator/package-lock.json
      - name: Install deps
        run: cd mcp-coordinator && npm ci
      - name: Run unit tests
        run: cd mcp-coordinator && npm run test:unit
      - name: Run e2e tests
        run: cd mcp-coordinator && npm run test:e2e

  test-hooks:
    name: Hooks smoke & regression tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: Hooks smoke test
        run: bash tests/hooks-smoke.sh
      - name: Health-check regression test
        run: bash tests/health-check-regression.sh
